<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Cricket Score System{% endblock %}</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" xintegrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Animate.css for subtle entry animations (optional) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <!-- Chart.js for graphs -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        /* Custom styles for the spinner */
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #3b82f6; /* Blue-600 */
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>

    {% block extra_css %}{% endblock %}
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal min-h-screen flex flex-col">
    <!-- Navbar -->
    <nav class="bg-blue-700 p-4 shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <a class="navbar-brand flex items-center text-white text-2xl font-extrabold transition-transform hover:scale-105" href="{% url 'home' %}">
                <i class="fas fa-cricket-bat-ball mr-3 text-blue-300"></i>
                <span class="tracking-wide">Cricket Live Scores</span>
            </a>
            <button class="text-white md:hidden focus:outline-none" aria-label="Toggle navigation" onclick="document.getElementById('navbarNav').classList.toggle('hidden')">
                <i class="fas fa-bars text-xl"></i>
            </button>
            <div class="hidden md:flex flex-grow justify-end" id="navbarNav">
                <ul class="flex flex-col md:flex-row space-y-2 md:space-y-0 md:space-x-6 mt-4 md:mt-0">
                    <li class="nav-item">
                        <a class="nav-link text-white px-5 py-2 rounded-full transition-all duration-300 hover:bg-blue-600 hover:shadow-md flex items-center" href="{% url 'team_list' %}">
                            <i class="fas fa-users mr-2"></i> Teams
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white px-5 py-2 rounded-full transition-all duration-300 hover:bg-blue-600 hover:shadow-md flex items-center" href="{% url 'home' %}">
                            <i class="fas fa-tachometer-alt mr-2"></i> Matches
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8 flex-grow">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white p-6 text-center text-sm">
        <div class="container mx-auto">
            &copy; {% now "Y" %} Cricket Score System. All rights reserved.
            <p class="mt-2 text-gray-400">Developed with <i class="fas fa-heart text-red-500 mx-1"></i> for cricket enthusiasts.</p>
        </div>
    </footer>

    {% block extra_js %}{% endblock %}
</body>
</html>
